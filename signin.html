<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="theme-color" content="#2ED573" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/signin.css" />
    <link
      rel="icon"
      href="https://sabzlearn.ir/wp-content/uploads/2023/08/cropped-sabz-fav-192x192.png"
      sizes="192x192"
    />
    <title>ثبت نام</title>
  </head>
  <body dir="rtl">
    <message-box></message-box>
    <div class="container">
      <!-- <div class="messageBox">
        <p class="ErrorMessage">Lorem ipsum dolor sit amet consectetur.</p>
        <span></span>
      </div> -->
      <div class="logo-box">
        <img
          src="	https://sabzlearn.ir/wp-content/themes/sabzlearn-theme/images/logo.webp"
          alt="Logo"
          class="Logo"
        />
        <h1 class="logo-title">سبزلرن</h1>
      </div>
      <div class="form">
        <div class="form_header">
          <h2 class="form-title">عضویت</h2>
          <p class="form-question">
            قبلا ثبت نام کرده‌اید؟
            <a href="loginBy_phone.html" class="">وارد شوید</a>
          </p>
        </div>

        <div class="input-box">
          <input type="text" class="userName_input" placeholder="نام کاربری" />
          <i class="fa fa-user"></i>
        </div>
        <div class="input-box">
          <input type="text" class="phone_input" placeholder="شماره موبایل" />
          <i class="fa fa-phone"></i>
        </div>
        <div class="input-box">
          <input
            type="email"
            class="email_input"
            placeholder="آدرس ایمیل"
            inputmode="email"
            formnovalidate=""
          />
          <i class="fa fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" class="password_input" placeholder="رمز عبور" />
          <i class="f fa fa-lock"></i>
        </div>
        <button class="register_btn">ادامه</button>
      </div>
      <div class="term_condition_box">
        <p>
          با عضویت در سایت، تمامی <a href="terms_conditions.html">قوانین و شرایط</a> استفاده از خدمت
          سبزلرن را پذیرفته اید.
        </p>
      </div>
    </div>
    <script src="js/darkmode.js"></script>
    <script src="js/server/register.js" type="module"></script>
  </body>
</html>
