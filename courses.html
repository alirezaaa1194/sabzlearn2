<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="theme-color" content="#2ED573" />
    <link rel="icon" href="images/favicon.png" sizes="192x192" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/courses.css" />
    <title>courses</title>
  </head>
  <body>
    <div class="filter_dropDown_cover"></div>
    <!-- start header -->
    <site-header></site-header>
    <!-- finish header -->
    <message-box></message-box>
    <!-- start main -->
    <main>
      <div class="category_title">
        <span></span>
        <h1 class="category_name_label">دوره ها</h1>
      </div>
      <div class="category_section">
        <aside class="categories">
          <div class="search_bar">
            <input
              type="text"
              placeholder="در بین دوره ها جستجو کنید"
              class="search_box search_box_input"
              name="s"
            />
            <button class="search_box_btn">
              <i class="SearchIcon fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div class="course_category_filter_box">
            <h3>دسته بندی دوره ها</h3>
            <div class="course_category_inputs_container">
              <!-- get data from js -->
            </div>
          </div>

          <div class="filter_inputs_container">
            <div class="filter_input_box">
              <span class="filter_title">فقط دوره های رایگان</span>
              <input
                type="checkbox"
                class="checkbox"
                data-target="free-courses"
                id="free_course"
              />
              <label class="course_filter_label" for="free_course">
                <span></span>
              </label>
            </div>
            <div class="filter_input_box">
              <span class="filter_title">درحال پیش فروش</span>
              <input
                type="checkbox"
                class="checkbox"
                data-target="presell-courses"
                id="saling_course"
              />
              <label class="course_filter_label" for="saling_course">
                <span></span>
              </label>
            </div>
            <div class="filter_input_box buyed_course_box">
              <span class="filter_title">دوره های خریداری شده</span>
              <input
                type="checkbox"
                class="checkbox"
                data-target="my-courses"
                id="buyed_course"
              />
              <label class="course_filter_label" for="buyed_course">
                <span></span>
              </label>
            </div>
          </div>
        </aside>
        <div class="filter_blogs_container">
          <div class="filter_box">
            <div class="filter_button filter_button2">
              <span class="filter_box_title"
                ><i class="fa-solid fa-filter"></i>فیلتر</span
              >
            </div>
            <div class="filter_button filter_button1">
              <span class="filter_box_title"
                ><i class="fa-solid fa-arrow-down-short-wide"></i>
                <span class="sortby_label">مرتب سازی: </span></span
              >
              <div class="btns">
                <button class="sort_btn active" id="all_course">
                  همه دوره ها
                </button>
                <button class="sort_btn" id="Inexpensive_course">
                  ارزان ترین
                </button>
                <button class="sort_btn" id="expensive_course">
                  گران ترین
                </button>
                <button class="sort_btn" id="most_comment_course">
                  پرمخاطب ها
                </button>
              </div>
            </div>
            <div class="filter_dropDown">
              <div class="dropDown_header">
                <button class="close_dropDown_btn">
                  <i class="fa-solid fa-xmark"></i>
                </button>
                مرتب سازی بر اساس
              </div>
              <div class="btns2">
                <button class="responsive_sort_btn active" id="all_course">
                  همه دوره ها <i class="fa-solid fa-check"></i>
                </button>
                <button class="responsive_sort_btn" id="Inexpensive_course">
                  ارزان ترین <i class="fa-solid fa-check"></i>
                </button>
                <button class="responsive_sort_btn" id="expensive_course">
                  گران ترین <i class="fa-solid fa-check"></i>
                </button>
                <button class="responsive_sort_btn" id="most_comment_course">
                  پرمخاطب ها <i class="fa-solid fa-check"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="dont_have_courses">
            <i class="fa fa-close"></i>
            <div class="error_box">
              <h3 class="error_title">متاسفیم</h3>
              <p>دوره ای با این مشخصات وجود ندارد!</p>
            </div>
          </div>
          <span class="course_loader">درحال لود...</span>
          <!-- start course box -->
          <div class="Product-Grid">
            <!-- get data from js -->
          </div>
          <!-- finish course box -->

          <div class="see_more_btn_box">
            <button style="align-self: center" class="see_more_course">
              <span class="more_course_text">مشاهده بیشتر</span>
              <span class="more_course_loader"></span>
            </button>
            <span class="showen_all_label"
              >تمام دوره ها نمایش داده شده است.</span
            >
          </div>

          <!-- start course filter section -->
          <div class="course_filter_section">
            <div class="course_filter_body">
              <div class="course_filter_header">
                <div class="right_hand">
                  <button class="close_filter_section_btn">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                  <span>فیلتر</span>
                </div>
                <button class="remove_all_filter">
                  <i class="fa-solid fa-trash-can"></i>
                  حذف فیلتر ها
                </button>
              </div>
              <div class="course_filter_main">
                <div class="filter_input_box">
                  <span class="filter_title">فقط دوره های رایگان</span>
                  <!-- <input type="checkbox" class="checkbox" id="free_course2" /> -->
                  <label class="course_filter_label" for="free_course">
                    <span></span>
                  </label>
                </div>
                <div class="filter_input_box">
                  <span class="filter_title">درحال پیش فروش</span>
                  <!-- <input type="checkbox" class="checkbox" id="saling_course2" /> -->
                  <label class="course_filter_label" for="saling_course">
                    <span></span>
                  </label>
                </div>
                <div class="filter_input_box buyed_course_box">
                  <span class="filter_title">دوره های خریداری شده</span>
                  <!-- <input type="checkbox" class="checkbox" id="buyed_course2" /> -->
                  <label class="course_filter_label" for="buyed_course">
                    <span></span>
                  </label>
                </div>

                <div class="accordion">
                  <div class="accordion_header">
                    <button class="accordion_btn">
                      دسته بندی دوره ها <i class="fa-solid fa-chevron-down"></i>
                    </button>
                  </div>
                  <div class="accordion_body">
                    <div class="responsive_course_category_inputs_container">
                      <!-- get data from js -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="course_filter_footer">
              <button class="set_filterts_btn">اعمل فیلتر ها</button>
            </div>
          </div>
          <!-- finish course filter section -->
        </div>
      </div>
    </main>
    <!-- finish main -->
    <!-- start footer -->
    <site-footer></site-footer>
    <!-- finish footer -->
    <script src="./js/header.js" type="module"></script>
    <script src="js/courses.js" type="module"></script>
    <!-- <script src="./js/index.js" type="module"></script> -->
    <script src="js/exit.js" type="module"></script>
    <!-- <script src="js/course_category.js" type="module"></script> -->
  </body>
</html>
